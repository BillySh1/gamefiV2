<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <!--Enable Safari and Chrome-android to add it to the main screen-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="”apple-mobile-web-app-title”" content="富贾三国" />
    <meta name="”full-screen”" content="”yes”" />
    <meta name="”x5-fullscreen”" content="”true”" />
    <meta name="”browsermode”" content="”application”" />
    <meta name="”x5-page-mode”" content="”app”" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="preload"
      as="font"
      href="./fonts/FZYanZQKSJF.TTF"
      type="font/TTF"
      crossorigin="anonymous"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>

    <div id="app"></div>
  </body>
  <style>
    @font-face {
      font-family: "FZYanZhenQingKaiShuJF";
      font-weight: 400;
      font-style: normal;
      font-display: auto;
      unicode-range: U+000-5FF;
      src: local("FZZJ-ZYGDKJW"), url("./fonts/FZZJ-ZYGDKJW.TTF");
    }
    html {
      font-size: 1vmax;
    }
    body {
      position: fixed;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #app {
      width: 100vw;
      height: 100vh;
      font-family: FZYanZhenQingKaiShuJF, Avenir, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: #f2dbb9;
      overflow: hidden;
      z-index: 0;
      background: radial-gradient(50% 50% at 50% 50%, #563003 0%, #280505 100%);
    }
    @media screen and (orientation: portrait) {
      #app {
        position: absolute;
        top: 0;
        width: 100vh;
        height: 100vw;
        left: 100vw;
        -webkit-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        transform: rotate(90deg);
        transform-origin: 0% 0%;
        font-size: 1vmin;
      }
    }
    @media screen and (orientation: landscape) {
      #app {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
      }
    }
  </style>
</html>
